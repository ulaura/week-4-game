<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">

	<!--Commented out because I don't want to deal with a purely unstyled html page right now.
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	-->

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Crystal Collector Game</title>
</head>
<body>

	<h1>Crystal Collector!</h1>

	<!-- div section for game directions -->
	<div>
		<p>A bunch of random junk about directions for the game.</p>

	</div>

	<!-- The computer's number goes in here -->

	<p>Match this number!</p>
	<div class="computer-info">
		
	</div>

	<!-- Crystal pictures to click on -->
	<div>
		<img id="blue-crystal" alt="blue crystal" src="assets/images/blue-crystal.png">

		<img id="red-crystal" alt="red crystal" src="assets/images/red-crystal.png">

		<img id="green-crystal" alt="green crystal" src="assets/images/green-crystal.png">

		<img id="orange-crystal" alt="orange crystal" src="assets/images/orange-crystal.png">

	</div>

	<!-- div section for wins and losses counter -->
	<div>
		<p>Wins: <span id="wins_id">0</span></p>

		<p>Losses: <span id="losses_id">0</span></p>
	</div>

	<!-- div section to reflect the user's count as they click on the crystals -->

	<p>Your total score is:</p>
	<div class="total_score">
		<h2>0</h2>
	</div>





	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
