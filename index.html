<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector Game</title>
</head>
<body>

	<h1>Crystal Collector!</h1>

	<!-- div section for game directions -->
	<div>
		<p>A bunch of random junk about directions for the game.</p>

	</div>

	<!-- The computer's number goes in here -->

	<p>Match this number!</p>
	<div class="computer-info">
		<h2> </h2>
	</div>

	<!-- div section for wins and losses counter -->
	<div>
		<p>Wins: <span id="wins_id">0</span></p>

		<p>Losses: <span id="losses_id">0</span></p>
	</div>

	<!-- div section to reflect the user's count as they click on the crystals -->

	<p>Your total score is:</p>
	<div class="total_score">
		<h2>0</h2>
	</div>





	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
